<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!-- layui css -->
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui-v2.5.6/css/layui.css" />
    <!-- layui js -->
    <script src="https://www.layuicdn.com/layui-v2.5.6/layui.js"></script>
</head>

<body style="min-height: 1000px;">
    <style type="text/css">
        .layui-container button {
            margin-top: 10px;
        }
    </style>
    <div class="layui-container">
        <div class="layui_row" style="font-size: 1.5rem;color: red;"> 使用laytpl模板引擎,和noscript标签(因为只有该标签内部可以使用script脚本,初始化layui高级表单,其他的不行)<br> 快速构建强大的,弹出式编辑框,支持数据回显 </div>
        <div class="layui-row">
            <div class="layui-col-md3"> <button type="button" class="layui-btn btn" data-user_id="1" id='one'>加载信息,并弹出编辑表单</button> </div>
        </div>
    </div> <noscript id="tpl-user">
            <!-- style 尽量不要影响到页面其他元素,使用#userinfo范围限定 -->
            <style type="text/css">
                #userinfo .layui-form-label.layui-required:after {
                    content: "*";
                    color: red;
                    position: absolute;
                    top: 10px;
                    right: 5px;
                }
            </style>
            <div class="layui-card" id="userinfo">
                <div class="layui-card-header">用户信息修改</div>
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="info">
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-required">用户名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入"
                                 autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">验证日期</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">单行选择框</label>
                            <div class="layui-input-block">
                                <select name="interest" lay-filter="aihao">
                                    <option value=""></option>
                                    <option value="0">写作</option>
                                    <option value="1" selected="">阅读</option>
                                    <option value="2">游戏</option>
                                    <option value="3">音乐</option>
                                    <option value="4">旅行</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">复选框</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="like[write]" title="写作">
                                <input type="checkbox" name="like[read]" title="阅读" checked="">
                                <input type="checkbox" name="like[game]" title="游戏">
                            </div>
                            <div class="layui-form-mid layui-word-aux">请注意:checkbox的name属性不同</div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">开关-默认开</label>
                            <div class="layui-input-block">
                                <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">单选框</label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="男" title="男" checked="">
                                <input type="radio" name="sex" value="女" title="女">
                                <input type="radio" name="sex" value="禁" title="禁用" disabled="">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">普通文本域</label>
                            <div class="layui-input-block">
                                <textarea placeholder="请输入内容" name="content" class="layui-textarea"></textarea>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">

                                <button type="submit" class="layui-btn tt" lay-submit="" lay-filter="demo1">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                    <!-- 下方script标签中不能使用单行注释语句,否则laytpl编译解析会报错-->
                    <!-- 语句之间也要严格用分号隔开,因为laytpl编译时,那些换行都被去掉了,导致代码连在一起 -->
                    <script>
                        layui.use(['jquery', 'form', 'laydate'], function() {
                            var $ = layui.$; 
                            var form = layui.form,layer = layui.layer,laydate = layui.laydate;
                            $('.layui-btn.tt').on('click',function() {
                                console.log(121212)
                            });
                            /** 使用laytpl模板引擎 自动赋值非常方便 */
                            form.val("info", { 
                                "username": "{{d.username}}",
                                "password": "{{d.password}}",
                                "date": "{{d.date}}",
                                "interest": "{{d.interest}}",
                                "like[write]": {{d.like_write}},
                                "open": {{d.open}},
                                "sex": "{{d.sex}}",
                                "content": "{{d.content}}",
                            });

                            laydate.render({
                                elem: '#date'
                            });
                            form.verify({
                                title: function(value) {
                                    if (value.length < 5) {
                                        return '标题至少得5个字符啊';
                                    }
                                },
                                pass: [
                                    /^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格'
                                ]
                            });
                            form.on('switch(switchTest)', function(data) {

                                layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
                            });
                            form.on('submit(demo1)', function(data) {
                                layer.alert(JSON.stringify(data.field), {
                                    title: '最终的提交信息'
                                });
                                return false;
                            });
                            /** 要使用render,复杂表单元素才能显示 */
                            form.render();
                        });
                    </script>
                </div>
            </div>
        </noscript>
    <script type="text/javascript">
        layui.use(['layer','laytpl'], function() {
                var $ = layui.$ //重点处,layui有内置jquery模块
                var layer = layui.layer,laytpl=layui.laytpl;
                $(".layui-btn.btn").click(function() {
                    //自定义语法开头结尾标签,如使用<%%> 代替默认的{{}},解决和其他模板冲突
                    // laytpl.config({
                    //   open: '<%',
                    //   close: '%>'
                    // });

                    //这里你可以通过ajax获取数据,下方只是为了演示而已
                    //比如,使用$(this).data('user_id') 获取用户id,然后ajax从后台获取信息等等
                    var tpldata = {
                            "username": "贤心",
                            "password": "你的工号",
                            "date": "2020-12-15",
                            "interest": "3",
                            "like_write": true,
                            "open": false,
                            "sex": "女",
                            "content": "这是内容",
                    };

                    //获取id为tpl-user的noscript标签的html内容,
                    //不能使用innerHtml 使用innerHTML会转义
                    laytpl(document.getElementById('tpl-user').innerText)
                    .render(tpldata,function(html){
                        //渲染完成后直接打开
                        layer.open({
                            type: 1,
                            shade: false,
                            area: ['80%', '80%'],
                            title: false, //不显示标题
                            content: html,

                        });
                    });


                })
            });


            // document.getElementById("hh").innerHTML = html;
    </script>
</body>

</html>
